<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Cambiando la extensión inicial del mapa</title>
</head>
<body>
    <script src="//sitna.navarra.es/api/"></script>
    <div id="mapa"></div>
    <script>
        const myMap = new SITNA.Map("mapa", {
            baseLayers: [SITNA.Consts.layer.IGN_ES_ORTHOPHOTO],
            // Establecemos la extensión inicial [xmin, ymin, xmax, ymax]
            initialExtent: [-130000, 3850000, 1100000, 4950000]
        });
    </script>
</body>
</html>
